<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Evento</title>
</head>
<body>
    <div class="container">
        <h2>Formulário de Inscrição para o workshop automotivo</h2>

        <section id="informacoes-pessoais">
            <h3>Informações</h3>
            <form id="form-informacoes">
                <label for="nome">Nome:</label>
                <input type="text" id="nome">

                <label for="email">Email:</label>
                <input type="email" id="email">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha">

                <label for="idade">Idade:</label>
                <input type="number" id="idade">

                <label for="data-nascimento">Data de Nascimento:</label>
                <input type="date" id="data-nascimento">
            </form>
        </section>

        <section id="preferencias-evento">
            <h3>Preferências do Evento</h3>
            <form id="form-preferencias">
                <label>Temas de Interesse:</label>
                <select  id="temas-interesse">
                    <option value="tecnologia">Marea o melhor carro ja feito pela FIAT</option>
                    <option value="negocios">UP TSI é esportivo ?</option>
                    <option value="saude">Civic com 0,5kg</option>
                    <option value="saude">Diferença do disign de cada carro da volkswagem</option>
                </select>

                <label>Workshops:</label>
                <input type="checkbox" id="workshop1">
                <label for="workshop1">Workshop 1</label>

                <input type="checkbox" id="workshop2">
                <label for="workshop2">Workshop 2</label>
            </form>
        </section>

        <section id="submissao-apresentacao">
            <h3>Submissão de Apresentação</h3>
            <form id="form-apresentacao">
                <label for="titulo-apresentacao">Título da Apresentação:</label>
                <input type="text" id="titulo-apresentacao">

                <label for="resumo">Resumo:</label>
                <textarea id="resumo"></textarea>

                <label for="anexo">Anexo de Arquivo:</label>
                <input type="file" id="anexo">
            </form>
        </section>

        <button onclick="submitForm()">Enviar</button>
    </div>
</body>
</html>

<style>
body {
    background-color: #f0f0f0;
}

.container {
    max-width: 40%;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

label {
    display: block;
    margin-bottom: 5px;
}

input, select, textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 15px;
    box-sizing: border-box;
}

button {
    background-color: #4caf50;
    color: #fff;
    padding: 10px 15px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #45a049;
}

section {
    margin-bottom: 20px;
}
</style>
