<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Minha Loja Virtual</h1>
    </header>
    <div class="container">
        <div class="produtos-grid">
            <div class="produto" data-nome="Produto 1" data-preco="50">
                <img src="produto1.jpg" alt="Produto 1">
                <h2>Produto 1</h2>
                <p>Descrição do Produto 1.</p>
                <p class="preco">R$ 50,00</p>
                <button class="comprar">Comprar</button>
            </div>
            <div class="produto" data-nome="Produto 2" data-preco="60">
                <img src="produto2.jpg" alt="Produto 2">
                <h2>Produto 2</h2>
                <p>Descrição do Produto 2.</p>
                <p class="preco">R$ 60,00</p>
                <button class="comprar">Comprar</button>
            </div>
            <div class="produto" data-nome="Produto 3" data-preco="70">
                <img src="produto3.jpg" alt="Produto 3">
                <h2>Produto 3</h2>
                <p>Descrição do Produto 3.</p>
                <p class="preco">R$ 70,00</p>
                <button class="comprar">Comprar</button>
            </div>
        </div>
    </div>
</body>
</html>
